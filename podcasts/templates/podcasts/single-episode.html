
{% extends "main.html" %}

{% block content %}

  <!-- Main Section -->
  <main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Info {{episode.title}}</h3>
          <div class="singleProject__toolStack">
          </div>
          <a class="singleProject__liveLink" href="#" target="_blank"><i class="im im-external-link"></i>Spotify
          </a>
        </div>

        <div class="column column--2of3">
            <img class="singleProject__preview" src="{{ episode.featured_image.url }}" alt="portfolio thumbnail" />
            <span class="tag tag--pill tag--sub tag--lg">
              <small>{{episode.vote_ratio}} ‚≠ê ({{episode.vote_total}} Rating{{episode.vote_total|pluralize:"s"}})</small>
            </span>
            <h2 class="singleProject__title">{{episode.title}}</h2>
            <h3 class="singleProject__subtitle">About the episode</h3>
            <div class="singleProject__info">
              {{episode.description}}
            </div>

{% endblock content %}
